name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - "**/Chart.yaml"
      - "**/values.yaml"
      - "**/templates/**"

jobs:
  release:
    permissions:
      contents: write
      packages: write
      pages: write # Add this permission
      id-token: write # Add this permission
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.3

      - name: Setup chart-releaser
        run: |
          wget https://github.com/helm/chart-releaser/releases/download/v1.6.0/chart-releaser_1.6.0_linux_amd64.tar.gz
          tar xzvf chart-releaser_1.6.0_linux_amd64.tar.gz
          sudo mv cr /usr/local/bin/cr

      - name: Package and Release Charts
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p .cr-release-packages
          mkdir -p .cr-index

          for chart in $(find . -type f -name Chart.yaml); do
            chart_dir=$(dirname $chart)
            helm package $chart_dir --destination .cr-release-packages
          done

          cr upload --owner $(cut -d '/' -f 1 <<< "$GITHUB_REPOSITORY") \
                   --git-repo $(cut -d '/' -f 2 <<< "$GITHUB_REPOSITORY") \
                   --package-path .cr-release-packages \
                   --token $CR_TOKEN \
                   --skip-existing=false

          cr index --owner $(cut -d '/' -f 1 <<< "$GITHUB_REPOSITORY") \
                  --git-repo $(cut -d '/' -f 2 <<< "$GITHUB_REPOSITORY") \
                  --package-path .cr-release-packages \
                  --index-path .cr-index/index.yaml \
                  --token $CR_TOKEN

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .cr-index

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

      - name: Update gh-pages branch
        run: |
          git checkout gh-pages || git checkout --orphan gh-pages
          git reset --hard
          cp .cr-index/index.yaml index.yaml
          cp .cr-release-packages/*.tgz .
          git add index.yaml *.tgz
          git commit -m "Update Helm repository" || echo "No changes to commit"
          git push -f origin gh-pages

      - name: Verify deployment
        run: |
          if [ ! -f ".cr-index/index.yaml" ]; then
            echo "index.yaml was not created!"
            exit 1
          fi
          echo "Current index.yaml content:"
          cat .cr-index/index.yaml
